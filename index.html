<!DOCTYPE html>
<html>
<head>
    <title>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –†–æ–∂–∞ 404</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            z-index: 2;
        }
        
        .face {
            width: 220px;
            height: 220px;
            background: linear-gradient(145deg, #2a2a2a, #404040);
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
            border: 3px solid #555;
        }
        
        .eyes {
            position: absolute;
            top: 70px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        
        .eye {
            width: 45px;
            height: 65px;
            background: #666;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: blink 4s infinite;
            border: 2px solid #777;
        }
        
        .pupil {
            width: 25px;
            height: 25px;
            background: #111;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 10px;
            animation: lookAround 8s infinite;
        }
        
        .mouth {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 35px;
            background: #666;
            border-radius: 0 0 45px 45px;
            animation: mouthMove 3s infinite;
            border: 2px solid #777;
        }
        
        .tear {
            position: absolute;
            top: 130px;
            width: 8px;
            height: 8px;
            background: #88aaff;
            border-radius: 50%;
            opacity: 0;
        }
        
        .tear1 {
            left: 65px;
            animation: cry 2s infinite 1s;
        }
        
        .tear2 {
            right: 65px;
            animation: cry 2s infinite 1.5s;
        }
        
        h1 {
            color: #88aaff;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(136, 170, 255, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 18px;
            margin-top: 10px;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #88aaff;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        @keyframes blink {
            0%, 90%, 100% { height: 65px; }
            95% { height: 5px; }
        }
        
        @keyframes mouthMove {
            0%, 100% { height: 35px; }
            50% { height: 15px; }
        }
        
        @keyframes lookAround {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        
        @keyframes cry {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(136, 170, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(136, 170, 255, 0.8); }
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>üò≠ 404 ERROR üò≠</h1>
        <div class="subtitle">–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</div>
        
        <div class="face">
            <div class="eyes">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="mouth"></div>
            <div class="tear tear1"></div>
            <div class="tear tear2"></div>
        </div>
        
        <div class="subtitle">–ù–æ —Ä–æ–∂–∞ —Ç–æ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è! üöÄ</div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = Math.random() * 0.5;
                particles.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
